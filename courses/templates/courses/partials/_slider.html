{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'books/css/slider.css' %}">
{% endblock %}

<div id="slider" class="carousel slide mb-3" data-bs-ride="carousel">
    <div class="carousel-indicators">

        {% for slide in sliders %}
            <button type="button" class="{% if forloop.counter0 == 0 %}active{% endif %}" data-bs-target="#slider" data-bs-slide-to="{{ forloop.counter0 }}" class="active"></button>
        {% endfor %}

    </div>
 
    <div class="carousel-inner">

        {% for slide in sliders %}

            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}" data-bs-interval="5000">
                <a href="{% url "book_details" slide.book.slug %}">
                    <img src="{{ slide.image.url }}" class="d-block w-50" alt="" />
                </a>
            </div>

        {% endfor %}

        <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
    </div>
        <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
</div>
